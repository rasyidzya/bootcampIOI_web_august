<!DOCTYPE html>

<head>
  
  <title>Belajar Emphasis, Strong, Bold, dan Italic Element</title>
</head>
<body>
  <p> 
    <strong>Kabar gembira</strong>, saat ini sudah tersedia kelas 
    <i>Javascript Intensif</i> baru dari <b>IOI Academy</b>. 
    Tentunya dengan materi yang lebih update dan tetap mudah dipahami. 
    <em>jadi, tunggu apa lagi?</em>
  </p>
</body>
</html>
